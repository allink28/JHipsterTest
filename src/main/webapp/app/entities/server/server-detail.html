
<div>
    <h2><span>Server</span> {{vm.server.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.server.name}}</span>
        </dd>
        <dt><span>Uri</span></dt>
        <dd>
            <span>{{vm.server.uri}}</span>
        </dd>
        <dt><span>Username</span></dt>
        <dd>
            <span>{{vm.server.username}}</span>
        </dd>
        <dt><span>Password</span></dt>
        <dd>
            <span>{{vm.server.password}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="server-detail.edit({id:vm.server.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
